<mat-toolbar color="primary" *ngIf="user">
    <mat-icon class="app-icon d-none d-md-block">token</mat-icon>
    <span class="appName d-none d-lg-block">Integration Architectures</span>
    <ng-container *ngIf="user.role === 'CEO' || user.role === 'HR' || user.isAdmin">
        <button
            class="menu-button"
            mat-flat-button color="primary"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
            [routerLink]="button.routerLink"
            *ngFor="let button of buttons"
        >
            {{button.title}}
        </button>
    </ng-container>
    <ng-container *ngIf="user.role === 'SALESMAN'">
        <button
            class="menu-button"
            mat-flat-button color="primary"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
            [routerLink]="button.routerLink"
            *ngFor="let button of buttonsForSalesMan"
        >
            {{button.title}}
        </button>
    </ng-container>
    <!-- *ngFor specifies a foreach loop for rendering an element repeatedly; in double curly braces {{}} javascript-expressions/variables can be printed out to the page -->
    <span class="spacer"></span>
    <span *ngIf="user" class="user-displayname">{{user.firstname + ' ' + user.lastname}}</span>
    <!-- *ngIf contains a condition, which has to be met before this element is rendered -->
    <button mat-icon-button aria-label="Logout button" (click)="handleLogout()">
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>
