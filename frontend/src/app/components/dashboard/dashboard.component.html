<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>User</mat-card-title>
        <mat-card-subtitle>Admin</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../../assets/images/user.png" alt="User Photo">
    <mat-card-content>
        <mat-list role="list">
            <mat-list-item role="listitem">Firstname:   Tester</mat-list-item>
            <mat-list-item role="listitem">Lastname:    Tester</mat-list-item>
            <mat-list-item role="listitem">Employee ID: 1</mat-list-item>
            <mat-list-item role="listitem">Departement: Sales</mat-list-item>
            <mat-list-item role="listitem">Year of performance: 2022</mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
