<table *ngIf="salesman">
    <tr>
        <th>Name:</th>
        <td>{{salesman.firstname}} {{salesman.lastname}}</td>
    </tr>
    <tr>
        <th>Job Title:</th>
        <td>{{salesman.jobTitle}}</td>
    </tr>
    <tr>
        <th>Employee ID:</th>
        <td>{{salesman._id}}</td>
    </tr>
    <tr>
        <th>Department:</th>
        <td>{{salesman.unit}}</td>
    </tr>
    <tr>
        <th>Year of Performance:</th>
        <td>{{bonus.year}}</td>
    </tr>
</table>
