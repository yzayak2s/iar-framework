<h2>A.) Orders Evaluation</h2>
<table mat-table class="full-width-table" *ngIf="bonusComputation" [dataSource]="bonusComputation.orderBonus.salesOrders">
    <ng-container matColumnDef="nameOfProduct">
        <th mat-header-cell *matHeaderCellDef>Name Of Product</th>
        <td mat-cell *matCellDef="let salesOrder">{{salesOrder.itemsSold[0].name}}</td>
        <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>
    <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef>Client</th>
        <td mat-cell *matCellDef="let salesOrder">{{salesOrder.name}}</td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="clientRanking">
        <th mat-header-cell *matHeaderCellDef>Client Ranking</th>
        <td mat-cell *matCellDef="let salesOrder">{{salesOrder.rating}}</td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="items">
        <th mat-header-cell *matHeaderCellDef>Items</th>
        <td mat-cell *matCellDef="let salesOrder">{{salesOrder.itemsSold[0].amount}}</td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="bonus">
        <th mat-header-cell *matHeaderCellDef>Bonus</th>
        <td mat-cell *matCellDef="let salesOrder">{{salesOrder.itemsSold[0].bonus | number : '1.2-2'}}</td>
        <td mat-footer-cell *matFooterCellDef>{{bonusComputation.orderBonus.total | number : '1.2-2'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
