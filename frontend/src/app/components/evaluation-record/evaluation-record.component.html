<h2>EvaluationRecords table:</h2>
<table mat-table class="mat-elevation-z8 cdk-table" [dataSource]="evaluationrecords">
    <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let evaluation">{{evaluation._id}}</td>
    </ng-container>

    <ng-container matColumnDef="goalDescription">
        <th mat-header-cell *matHeaderCellDef>Goal Description</th>
        <td mat-cell *matCellDef="let evaluation" >{{evaluation.goalDescription}}</td>
    </ng-container>

    <ng-container matColumnDef="targetValue">
        <th mat-header-cell *matHeaderCellDef>Target Value</th>
        <td mat-cell *matCellDef="let evaluation" >{{evaluation.targetValue}}</td>
    </ng-container>

    <ng-container matColumnDef="actualValue">
        <th mat-header-cell *matHeaderCellDef>Actual Value</th>
        <td mat-cell *matCellDef="let evaluation" >{{evaluation.actualValue}}</td>
    </ng-container>

    <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef>Year</th>
        <td mat-cell *matCellDef="let evaluation" >{{evaluation.year}}</td>
    </ng-container>

    <ng-container matColumnDef="salesManID">
        <th mat-header-cell *matHeaderCellDef>SalesManID</th>
        <td mat-cell *matCellDef="let evaluation" >{{evaluation.salesManID}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell   *matHeaderCellDef >Actions</th>
        <td mat-cell *matCellDef="let row" >
            <button mat-button (click)="showEvaluationRecord(row)">Update</button>
            <button mat-button (click)="deleteMethod(row)">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>


    <tr
        mat-row
        (click)="showEvaluationRecord(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
</table>
