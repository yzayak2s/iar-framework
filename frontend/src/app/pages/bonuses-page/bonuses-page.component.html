<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements" >
    <!-- Id Column -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row._id}}</td>
    </ng-container>

    <!-- Year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
      <td mat-cell *matCellDef="let row">{{row.year}}</td>
    </ng-container>

    <!-- Value Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Value</th>
      <td mat-cell *matCellDef="let row">{{row.value}}</td>
    </ng-container>

    <!-- Remark Column -->
    <ng-container matColumnDef="remark">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Remark</th>
      <td mat-cell *matCellDef="let row">{{row.remark}}</td>
    </ng-container>

    <!-- Verified Column -->
    <ng-container matColumnDef="verified">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Verified</th>
      <td mat-cell *matCellDef="let row">{{row.verified}}</td>
    </ng-container>

    <!-- SalesManId Column -->
    <ng-container matColumnDef="salesManID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Salesman ID</th>
      <td mat-cell *matCellDef="let row">{{row.salesManID}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
